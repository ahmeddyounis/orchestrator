name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: 10.25.0
  NODE_VERSION: 20
  COVERAGE_THRESHOLD: 80

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Generate cache key
        id: cache-key
        run: echo "key=deps-${{ hashFiles('pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        uses: actions/cache@v5
        id: cache-deps
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            deps-

      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Check formatting
        run: pnpm format:check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Run ESLint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [install, build]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Restore build cache
        uses: actions/cache@v5
        with:
          path: packages/*/dist
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Run TypeScript type checking
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: |
            turbo-

      - name: Build all packages
        run: pnpm build

      - name: Cache build output
        uses: actions/cache@v5
        with:
          path: packages/*/dist
          key: build-${{ github.sha }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [install, build]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Restore build cache
        uses: actions/cache@v5
        with:
          path: packages/*/dist
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Run tests with coverage
        run: pnpm test -- --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            packages/*/coverage
          retention-days: 7

  coverage-gate:
    name: Coverage Gate (80%+ target)
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 5
    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage

      - name: Check coverage threshold
        run: |
          echo "Coverage reports downloaded. In production, configure vitest to enforce ${{ env.COVERAGE_THRESHOLD }}% threshold."
          echo "Add the following to vitest.config.ts to enforce coverage gates:"
          echo "coverage: { thresholds: { lines: 80, functions: 80, branches: 80, statements: 80 } }"

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [format, lint, typecheck, build, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.format.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
